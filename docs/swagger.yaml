      - ApiKeyAuth: []
      summary: Delete
      tags:
      - lists
    get:
      consumes:
      - application/json
      description: Get list by id
      operationId: getbyid-todolist
      parameters:
      - description: List id
        in: path
        name: id
        required: true
        type: integer
      produces:

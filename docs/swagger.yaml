        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get by Id
      tags:
      - lists
    put:
      consumes:
      - application/json
      description: Update list
      operationId: update-todolist
      parameters:
      - description: List id
        in: path
        name: id
        required: true
        type: integer
      - description: Update List info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/todo.UpdateListInput'
      produces:

      security:
      - ApiKeyAuth: []
      summary: Get all
      tags:
      - items
    post:
      consumes:
      - application/json
      description: Create item
      operationId: create-items
      parameters:
      - description: List id
        in: path
        name: id
        required: true
        type: integer
